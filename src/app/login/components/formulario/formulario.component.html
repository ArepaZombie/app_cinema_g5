<div class="container my-1 w-50 m-auto">

    <form action="#">
        <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" [(ngModel)]="userObj.user" required
            class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
            #user>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" #password>
        </div>
        <button (click)="login()" class="btn btn-success m-1">Log in</button>
    </form>

</div>
